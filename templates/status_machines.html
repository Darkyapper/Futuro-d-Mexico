<html>
    <head>
        <meta charset="UTF-8">
        <title>Consulta de estado de productos</title>
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename = 'consult_prod/consulta_pro.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'main_rec/icon.ico')}}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    </head>
    <body>
        <header> <!--Aquí es el codigo de la barra de navegación superior-->
            <div class = "header_menu">
                <a href = "{{url_for('home')}}"><h1 id = "Title">Administrador</h1></a>
                <nav class="Contenedor">
                    <ul>
                        <li><a href="{{url_for('registro')}}">Registrar</a></li>
                        <li><a href="{{url_for('consult')}}">Consultas</a></li>
                        <li><a href="{{url_for('productos')}}">Productos</a></li>
                        <li><a href="{{url_for('reportes')}}">Reportes</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class = "consult_table">
            <h1>Estado de productos de las máquinas</h1>
            <div class = "container mt-4">
                <div class="container mt-4">
                    <label for="serial_no">Seleccionar ID de la máquina:</label>
                    <select id="serial_no">
                        <option value="">Elige...</option>
                        {% for machine in machines %}
                            <option value="{{ machine.serial_no }}">{{ machine.serial_no }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" onclick="buscarInformacion()">Buscar</button>
                </div>
                <table class ="table" id="machine_contents_table">
                    <thead>
                        <tr>
                            <th scope="col">No. de Serie</th>
                            <th scope="col">Ubicación</th>
                            <th scope="col">Nombre del producto</th>
                            <th scope="col">No. de Selección</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                         
                    </tbody>
                </table>
                <script>
                    $(document).ready(function () {
                        $('#machine_contents_table').DataTable();
                    });

                    function buscarInformacion() {
                        var serialNo = $('#serial_no').val();
                        if (serialNo) {
                            $.ajax({
                                type: 'GET',
                                url: '/get_machine_contents/' + serialNo,
                                success: function (data) {
                                    $('#machine_contents_table tbody').empty();
                                    $.each(data, function (index, item) {
                                        var actionNeeded = (item.action_needed == 'Acción necesaria') ? 'Acción necesaria' : 'Ninguna';
                                        $('#machine_contents_table tbody').append('<tr>' +
                                            '<td>' + item.serial_no + '</td>' +
                                            '<td>' + item.location + '</td>' +
                                            '<td>' + item.product_name + '</td>' +
                                            '<td>' + item.slot_id + '</td>' +
                                            '<td>' + item.quantity + '</td>' +
                                            '<td> $' + item.price + '</td>' +
                                            '<td>' + actionNeeded + '</td>' +
                                            '</tr>');
                                            if (item.action_needed == 'Acción necesaria') {
                                                accionesNecesarias = true; // Hay al menos una acción necesaria activa
                                            }
                                    });
                                    if (accionesNecesarias) {
                                        $('#ver_acciones_btn').prop('disabled', false); // Activar el botón
                                    } else {
                                        $('#ver_acciones_btn').prop('disabled', true); // Desactivar el botón
                                    }

                                }
                            });
                        } else {
                            $('#machine_contents_table tbody').empty();
                        }
                    }

                    function obtenerFechaActual() {
                        var fecha = new Date();
                        var dia = fecha.getDate();
                        var mes = fecha.getMonth() + 1; // Los meses son indexados desde 0
                        var año = fecha.getFullYear();

                        // Formatear la fecha como dd-mm-yyyy
                        return dia + '-' + mes + '-' + año;
                    }
                    
                    function crearReporteRellenado() {
                        var serialNo = $('#serial_no').val();
                        var date = obtenerFechaActual(); // Función para obtener la fecha actual en formato 'dd-mm-yyyy'
                        var status = 0;
                        if (accionesNecesarias) {
                            status = 1;
                        }
                        else {
                            status = 0;
                        }
                        // Realizar la solicitud AJAX para enviar la información al servidor
                        $.ajax({
                            type: 'GET',
                            url: '/get_report_info/' + serialNo,
                            success: function (response) {
                                // Verificar si hay algún reporte asociado al serialNo
                                if (response.length > 0) {
                                    // Si hay un reporte, mostrar un mensaje de error y no crear el reporte
                                    alert('La máquina ya tiene un reporte asociado. No se puede crear otro.');
                                } else {
                                    // Si no hay reporte, determinar el valor de status basado en la variable accionesNecesarias
                                    status = (accionesNecesarias) ? 1 : 0;

                                    // Realizar la solicitud AJAX para crear el reporte
                                    $.ajax({
                                        type: 'POST',
                                        url: '/crear_reporte_rellenado',
                                        contentType: 'application/json',
                                        data: JSON.stringify({
                                            serial_no: serialNo,
                                            location: location,
                                            date: date,
                                            status: status
                                        }),
                                        success: function (response) {                  
                                            // Manejar la respuesta del servidor, por ejemplo, mostrar un mensaje de éxito
                                            alert('Reporte de rellenado creado exitosamente.');
                                        },
                                        error: function (error) {                   
                                            // Manejar errores, por ejemplo, mostrar un mensaje de error
                                            alert('Ocurrió un error al crear el reporte de rellenado.');
                                        }
                                    });
                                }
                            },
                            error: function (error) {
                                // Manejar errores, por ejemplo, mostrar un mensaje de error
                                alert('Ocurrió un error al verificar el reporte de la máquina.');
                            }
                        });
                    }

                </script>
                <div class = "buttons-group">
                    <button type="button" id="ver_acciones_btn" class="btn btn-warning" onclick="crearReporteRellenado()" disabled>Crear reporte de rellenado</button>
                    <a href = "{{url_for('report_pro_mac')}}"><button type="button" id="ver_acciones_btn" class="btn btn-success">Ver reportes</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
