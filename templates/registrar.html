<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrar maquinas</title>
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename = 'register_rec/registro.css') }}">
    </head>
    <body>
        <header> <!--Aqu칤 es el codigo de la barra de navegaci칩n superior-->
            <div class = "header_menu">
                <a href = "{{url_for('home')}}"><h1 id = "Title">Administrador</h1></a>
                <nav class="Contenedor">
                    <ul>
                        <li><a href="{{url_for('registro')}}">Registrar</a></li>
                        <li><a href="#">Consultas</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Reportes</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--Aqu칤 empieza el cuerpo de la p치gina-->
        <div class = "main_title">
            <h1>Registro de m치quinas</h1>
        </div>
        <!--Formulario-->
        <div class = "reg_form">
            <form id = "registrationForm" action="/save_machine" method="POST">
                <div class = "row">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">No. serie</label>
                        <input type="text" name = "serial_number" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Ubicaci칩n</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">游늸</span>
                        <input type="text" name = "location" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault04" class="form-label">Estado</label>
                        <select class="form-select" name = "status" id="validationDefault04" required>
                            <option selected disabled value="">Elige...</option>
                            <option>On</option>
                            <option>Off</option>
                        </select>
                    </div>
                    <p id="registrationMessage" style="display: none;">Se han registrado los datos.</p>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </div>
            </form>
        </div>

        <!--Aqu칤 la tabla de las maquinas registradas-->
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No. serie</th>
                        <th scope="col">Ubicaci칩n</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for machine in machines %}
                    <tr>
                        <td>{{ machine.serial_no }}</td>
                        <td>{{ machine.location }}</td>
                        <td>{{ machine.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script>
            document.getElementById("registrationForm").addEventListener("submit", function(event){
                event.preventDefault();
                var form = event.target;
                var formData = new FormData(form);
                fetch(form.action, {
                    method: form.method,
                    body: formData
                }).then(function(response){
                    if(response.ok){
                        ///muestra el mensaje de registro exitoso
                        document.getElementById("registrationMessage").style.display = "block";
                        form.reset();

                        ///oculta el mensaje de registro exitoso despu칠s de 3 segundos
                        setTimeout(function(){
                            document.getElementById("registrationMessage").style.display = "none";
                        }, 1000);

                        ///refresca la p치gina despues de mostrar el mensaje
                        setTimeout(function(){
                            location.reload();
                        }, 1000);
                    }
                });
            });
        </script>
    </body>
</html>
